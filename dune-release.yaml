spack:

  config:
    deprecated: true

  include:

  # Toolchain
  - path: https://raw.githubusercontent.com/DUNE/dune-release-configs/refs/heads/phlex/included_yaml/gcc-14-toolchain.yaml

  # DUNE phlex
  - path: https://raw.githubusercontent.com/DUNE/dune-release-configs/refs/heads/phlex/included_yaml/dune-packages.yaml
  - path: https://raw.githubusercontent.com/DUNE/dune-release-configs/refs/heads/phlex/included_yaml/dune-phlex-specs.yaml

  specs:
    - $specs_dune

  concretizer:
    unify: true

  packages:
    all:
      providers:
        libc:
        - glibc
        'zlib-api:':
        - zlib
      variants:
      - generator=ninja
      - build_type=Release
      - cxxstd=20
      target:
      - x86_64_v3
